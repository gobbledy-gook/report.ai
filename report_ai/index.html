<html>

<head>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta charset="utf-8">
  <meta>
  <link rel="stylesheet" href="rating.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- <link rel="stylesheet" href="ai.css"> -->
  <style>
    h1 {
      padding-top: 3%;
      color: rgb(244, 240, 240);
      font-weight: 300;
      padding-bottom: 3%;
      background-color: #2a2a2a;
      margin-right:45%;
    }

    #spinner   {  
           
           animation: spin 1s linear infinite;
       }
         
       @keyframes spin {
           100% {
               transform: rotate(360deg);
           }
       }
  </style>
</head>

<body>
  <div style="width: 100%;">
    <div style = "display:flex;align-items: center; width:100%; background-color: #2a2a2a;">
      <div style = "width:75%"><h1>Report.AI</h1></div>
      <div style = "display:flex; flex-direction:column; margin-left:7%">
        <div ><button title="Reload Current-tab" id = "refreshBtn">Reload</button></div>
      </div>
    </div>
    <div class = "connectionSignal" id="connectionSignal">
      <div class="text"></div>
      <div class="icon"></div>
      </div>
  </div>
  <div class="topbar">
    <div class="container">
      <div style="width: 59%; text-align:right; padding-right:2%">Overall Page Rating</div>
      <div style="text-align:right" id = "numReviews"></div>
    </div>
    <div style="width: 41%; text-align: left; padding-left:2%;" id="overallRating"></div>
  </div>
  <div class="container">
    <div class="star-widget">
      <div id="rating-score"></div>

      <input type="radio" class="radiobutton" name="rate" id="rate-5">
      <label for="rate-5" class="fas fa-star"></label>
      <input type="radio" class="radiobutton" name="rate" id="rate-4">
      <label for="rate-4" class="fas fa-star"></label>
      <input type="radio" class="radiobutton" name="rate" id="rate-3">
      <label for="rate-3" class="fas fa-star"></label>
      <input type="radio" class="radiobutton" name="rate" id="rate-2">
      <label for="rate-2" class="fas fa-star"></label>
      <input type="radio" class="radiobutton" name="rate" id="rate-1">
      <label for="rate-1" class="fas fa-star"></label>
      <form action="#" id="review_form">
        <header></header>


        <div class="textarea">
          <textarea id="review" cols="50" placeholder="Describe your experience.."></textarea>
        </div>

        <div class="btn">
          <button id="save_rating" type="submit">Post</button>
        </div>
      </form>
    </div>
    <div class="wordcloud">
      <div class = "sectionContainer">
        <div class = "subHeading">Word Cloud:</div>
        <div class = "btn">
          <button id="generate_words" class="generate">Generate</button>
        </div>
      </div>
      <div class="worldcloudpara" style="padding:5px; display:inline; float:left">

      </div>
    </div>
    <div class="wordcloud">
      <div class="sectionContainer" id="SummaryParent">
        <div class="subHeading">Summary:</div>
        <div class = "btn">
          <button id="summary" class="generate">Generate</button>
        </div>
        <div style = "justify-content: center; margin-top: 2%;" id = "loaderSummary"></div>
        <div class="Summary" id="summarizerDiv">
        
        </div>
      </div>
    </div>

    <div class="wordcloud">
      <div class = "sectionContainer" id = "qnaParent">
        <div class = "subHeading">QnA: </div>
        <div class = "textarea">
          <textarea class = "textarea2" id="ask" cols="50" placeholder="Enter your query related to the content"></textarea>
        </div>
        <div class="btn">
          <button id="askbtn" type="submit" class="generate">Ask a Question</button>
        </div>

        <div style = "justify-content: center; margin-top: 2%;" id = "loaderQNA"></div>
        <div id="Answer">
          
        </div>
      </div>
    </div>

    <div class="bottom">
      Paper Hat Presents at DotSlash 6.0
    </div>
    <script src="popup.js"></script>
</body>

</html>
