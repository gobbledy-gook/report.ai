<html>

<head>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta charset="utf-8">
  <meta>
  <link rel="stylesheet" href="rating.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="ai.css">
  <style>
    h1 {
      padding-top: 3%;
      color: rgb(244, 240, 240);
      font-weight: 300;
      padding-bottom: 3%;
      background-color: #2a2a2a;
      margin-right:45%;
    }

    #spinner   {  
           
           animation: spin 1s linear infinite;
       }
         
       @keyframes spin {
           100% {
               transform: rotate(360deg);
           }
       }
  </style>
</head>

<body>
  <div style = "display:flex; width:100%; background-color: #2a2a2a;">
    <div style = "width:75%"><h1>Report.AI</h1></div>
    <div style = "display:flex; flex-direction:column; margin-left:7%">
      <div style="height:70%;"><button title="Reload Current-tab" id = "refreshBtn">Reload</button></div>
      <div id="connectionSignal" class="connectionSignal" title="Server Connection checking"></div>
    </div>
  </div>
  <div class="topbar">
    <div style="width: 59%; text-align:right; padding-right:2%">Overall Page Rating</div>
    <div style="width: 41%; text-align: left; padding-left:2%;" id="overallRating"></div>
  </div>
  <div class="container">
    <div class="star-widget">
      <div id="rating-score"></div>

      <input type="radio" class="radiobutton" name="rate" id="rate-5">
      <label for="rate-5" class="fas fa-star"></label>
      <input type="radio" class="radiobutton" name="rate" id="rate-4">
      <label for="rate-4" class="fas fa-star"></label>
      <input type="radio" class="radiobutton" name="rate" id="rate-3">
      <label for="rate-3" class="fas fa-star"></label>
      <input type="radio" class="radiobutton" name="rate" id="rate-2">
      <label for="rate-2" class="fas fa-star"></label>
      <input type="radio" class="radiobutton" name="rate" id="rate-1">
      <label for="rate-1" class="fas fa-star"></label>
      <form action="#" id="review_form">
        <header></header>


        <div class="textarea">
          <textarea id="review" cols="50" placeholder="Describe your experience.."></textarea>
        </div>

        <div class="btn">
          <button id="save_rating" type="submit">Post</button>
        </div>
      </form>
    </div>
    <div class="wordcloud">
      <div style="font-size:18px;">Word Cloud:<span>
          <button id="generate_words" class="generate">Generate</button></span></div>
      <div class="worldcloudpara" style="padding:5px; display:inline; float:left">

      </div>
    </div>
    <div class="wordcloud" id="SummaryParent">
      <div style="font-size:18px;">Summary:<span><button id="summary" class="generate">Generate</button></span></div>
      <div style = "justify-content: center; margin-top: 2%;" id = "loader"></div>
      <div class="Summary" id="summarizerDiv">

      </div>
    </div>

    <div class="wordcloud">
      <div class="textarea2">
        <textarea id="ask" cols="50" placeholder="Enter your query related to the content"></textarea>
      </div>
      <div class="btn">
        <button id="askbtn" type="submit" class="generate">Ask a Question</button>
      </div>
      <div id="Answer" style="overflow-y: scrollable;">

      </div>
    </div>

    <div class="bottom">
      Paper Hat Presents at DotSlash 6.0
    </div>
    <script src="popup.js"></script>
</body>

</html>
